<!DOCTYPE html>
<html>

<head>

  <title>beauty-clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>my try: ðŸ˜ƒ</p>
  <canvas id='beauty-clock' width="200" height="200"></canvas>

    <div>
      <input type="color" id="solidColorPicker" name="solidColorPicker">
