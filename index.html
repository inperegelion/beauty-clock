<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>beauty-clock</title>
  <link rel="stylesheet" href="style.css">

  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Beauty-clock">
  <meta name="apple-mobile-web-app-title" content="Beauty-clock">
  <meta name="theme-color" content="#606060">
  <meta name="msapplication-navbutton-color" content="#606060">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="57x57" href="./icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./icons/ms-icon-144x144.png">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
      navigator.serviceWorker.register('./sw.js').then(
        function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope); },
        function(err) {
          throw err;
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

</head>

<body>
  <canvas id='beauty-clock'></canvas>
  <br>
  <div class="color-picker">
    <p>Pick your colors up:</p>
    <table class="color-picker">
      <tr>
        <th class="zoneHeader">circle</th>
        <th class="zoneHeader">main color</th>
        <th class="zoneHeader">auxiliary color</th>
      </tr>
      <tr>
        <td class="zoneHeader">hour</td>
        <td><input id="solidHourColorPicker" type="color"></td>
        <td><input id="auxiliaryHourColorPicker" type="color"></td>
      </tr>
      <tr>
        <td class="zoneHeader">minute</td>
        <td><input id="solidMinuteColorPicker" type="color"></td>
        <td><input id="auxiliaryMinuteColorPicker" type="color"></td>
      </tr>
      <tr>
        <td class="zoneHeader">second</td>
        <td><input id="solidSecondColorPicker" type="color"></td>
        <td><input id="auxiliarySecondColorPicker" type="color"></td>
      </tr>
      <tr>
        <td class="zoneHeader">other:</td>
        <td>none Color <input id="noneColorPicker" type="color"></td>
        <td>stroke Color <input id="strokeColorPicker" type="color"></td>
      </tr>
    </table>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
